<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="main">
    <div>
      <img class="cover" src="images/bg-pattern-card.svg" alt="">
    </div>

    <div class="info">
      <img class="user_img" src="images/image-victor.jpg" alt="">
      <p class="user_name">Victor Crest <span class="user_age">26</span></p>
      <!-- <p class="user_age">26</p> -->
      <p class="location">London</p>
    </div>

    <div class="more_info">
      <div>
        <p class="number">80K</p>
        <p class="label">Followers</p>
      </div>

      <div>
        <p class="number">803K</p>
        <p class="label">Likes</p>
      </div>

      <div>
        <p class="number">1.4K</p>
        <p class="label">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
